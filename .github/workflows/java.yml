name: Java CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile and run tests
        run: |
          find ./src/test -type f -name "*.java" > tests.txt
          ./gradlew test # Или mvn test, в зависимости от проекта
